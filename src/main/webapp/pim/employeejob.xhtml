                                <p:outputLabel value="Détails du contrat" />
                                <p:inputText class="textWidth"/>

                            <f:facet name="footer">
                                <p:commandButton  value="Modifier" style="margin-top: 3px"/>
                                <p:commandButton value="Resilier Contrat" />

                </p:panel>
