<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="pimTemplate.xhtml">
        <h:outputScript name="./javascript/calendar.js" />
        <ui:define name="centerLayoutUnit" >
            <!--<p:growl />-->
            <p:layoutUnit position="center" style="border: 0" id="lu">
                <p:panel id="layout" style="border: 0">
                    <p:panel header="Modifier expérience professionnelle" 
                             rendered="#{qualifications.controller.modify}">
                        <h:form style="margin-top: 10px">
                            <p:panelGrid>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Entreprise" />
                                        <p:outputLabel value="*" style="color: red; font-size: 11px"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="company" class="textWidth" required="true"
                                                     value="#{qualifications.company}"/>  
                                    </p:column>
                                    <p:column><p:message for="company" /></p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Titre du Poste" />
                                        <p:outputLabel value="*" style="color: red; font-size: 11px"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="title" class="textWidth" required="true"
                                                     value="#{qualifications.jobTitle}"/>  
                                    </p:column>
                                    <p:column><p:message for="title" /></p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Date de debut" />
                                    </p:column>
                                    <p:column>
                                        <p:calendar id="start" size="30" locale="fr" 
                                                    yearRange="c-70:c+10" navigator="true"
                                                    value="#{qualifications.startdate}"/>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Date de fin" />
                                    </p:column>
                                    <p:column>
                                        <p:calendar id="end" size="30" locale="fr" 
                                                    yearRange="c-70:c+10" navigator="true"
                                                    value="#{qualifications.endDate}"/>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column >
                                        <p:outputLabel value="Commentaires" />
                                    </p:column>
                                    <p:column >
                                        <p:inputTextarea class="textWidth" id="comment"
                                                         value="#{qualifications.comment}"/>  
                                    </p:column>
                                    <p:column><p:message for="comment" /></p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                        <p />
                        <p:outputLabel value="*" style="color: red; font-size: 11px" />
                        <p:outputLabel value="Champs requis" style="font-size: 11px"/>

                        <f:facet name="footer">
                            <p:commandButton value="Enregistrer" class="topbuttons" 
                                             update=":layout" 
                                             action="#{qualifications.editExperience}"
                                             actionListener="#{qualifications.controller.unrender}"/>
                            <p:commandButton value="Annuler" 
                                             actionListener="#{qualifications.controller.unrender}"
                                             update=":layout" immediate="true">
                            </p:commandButton>
                        </f:facet>
                    </p:panel>

                    <p:panel header="Ajouter une expérience professionnelle" 
                             rendered="#{qualifications.controller.add}">
                        <h:form style="margin-top: 10px">
                            <p:panelGrid>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Entreprise" />
                                        <p:outputLabel value="*" style="color: red; font-size: 11px"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="company" class="textWidth" required="true"
                                                     value="#{qualifications.company}"/>  
                                    </p:column>
                                    <p:column><p:message for="company" /></p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Titre du Poste" />
                                        <p:outputLabel value="*" style="color: red; font-size: 11px"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="title" class="textWidth" required="true"
                                                     value="#{qualifications.jobTitle}"/>  
                                    </p:column>
                                    <p:column><p:message for="title" /></p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Date de debut" />
                                    </p:column>
                                    <p:column>
                                        <p:calendar id="start"  size="30"
                                                    locale="fr" yearRange="c-70:c+10" navigator="true"
                                                    value="#{qualifications.startdate}"/>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Date de fin" />
                                    </p:column>
                                    <p:column>
                                        <p:calendar id="end" size="30"
                                                    locale="fr" yearRange="c-70:c+10" navigator="true"
                                                    value="#{qualifications.endDate}"/>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Commentaires" />
                                    </p:column>
                                    <p:column>
                                        <p:inputTextarea class="textWidth" id="comment"
                                                         value="#{qualifications.comment}"/>  
                                    </p:column>
                                    <p:column><p:message for="comment" /></p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                        <p />
                        <p:outputLabel value="*" style="color: red; font-size: 11px" />
                        <p:outputLabel value="Champs requis" style="font-size: 11px"/>

                        <f:facet name="footer">
                            <p:commandButton value="Enregistrer" class="topbuttons" 
                                             update=":layout" 
                                             action="#{qualifications.addWorkExperience}"
                                             actionListener="#{qualifications.controller.unrender}"/>
                            <p:commandButton value="Annuler" 
                                             actionListener="#{qualifications.controller.unrender}"
                                             update=":layout" immediate="true">
                            </p:commandButton>
                        </f:facet>
                    </p:panel>

                    <p:panel style="height: 10px; border: 0" rendered="#{qualifications.controller.space}"/>
                    <p:panel header="Expérience professionnelle">
                        <h:form>
                            <p:commandButton value="Ajouter" class="bottombuttons" 
                                             update=":layout"
                                             action="#{qualifications.clearFields}"
                                             actionListener="#{qualifications.controller.toggleAddModify}"
                                             rendered="#{qualifications.controller.buttons}"/>
                            <p:commandButton value="Supprimer" update=":layout"
                                             action="#{qualifications.removeWorkExperience}"
                                             rendered="#{qualifications.controller.buttons}"
                                             style="margin-bottom: 15px"/>

                            <p:panel style="height: 10px; border: 0" 
                                     rendered="#{qualifications.controller.space}"/>
                            <p:dataTable id="multipleSelectionCheckbox" rows="10" 
                                         resizableColumns="true"    scrollable="false"
                                         paginator="true"  pageLinks="5" rowKey="#{xp.id}"
                                         selection="#{qualifications.selectedExps}"
                                         var="xp"  value="#{qualifications.formerJobs}">
                                <p:column selectionMode="multiple" class="multiplesselectcolwidth" 
                                          rendered="#{qualifications.controller.buttons}"/>
                                <p:column headerText="Entreprise" style="text-align: left">
                                    <p:commandLink value="#{xp.company}" update=":layout"
                                                   actionListener="#{qualifications.controller.toggleAddModify}">
                                        <p:ajax listener="#{qualifications.findExperience}"
                                                update=":layout" />
                                        <f:param id="xp" value="#{xp}" />
                                    </p:commandLink>
                                </p:column>
                                <p:column headerText="Titre du poste" style="text-align: left">
                                    <h:outputText value="#{xp.jobtitle}" />
                                </p:column>
                                <p:column headerText="Debut" style="text-align: left">
                                    <h:outputText value="#{xp.startDate}"  />
                                </p:column>
                                <p:column headerText="Fin" style="text-align: left">
                                    <h:outputText value="#{xp.endDate}" />
                                </p:column>
                                <p:column headerText="Commentaires" style="text-align: left">
                                    <h:outputText value="#{xp.comment}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>

                    <p:panel style="height: 10px; border: 0" />
                    <!--Education-->

                    <p:panel header="Modifier formation scholaire" 
                             rendered="#{empEdu.controller.modify}">
                        <h:form style="margin-top: 10px">
                            <p:panelGrid>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Niveau" />
                                        <p:outputLabel value="*" style="color: red; font-size: 11px"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu style="width: 250px" required="true"
                                                         value="#{empEdu.level}" id="levelMenu"
                                                         converter="education">
                                            <f:selectItems value="#{educationManager.levels}" 
                                                           var="level"  itemLabel="#{level.level}"
                                                           itemValue="#{level}" />
                                        </p:selectOneMenu>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Etablissement" />
                                        <p:outputLabel value="*" style="color: red; font-size: 11px"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText  class="textWidth" required="true"
                                                      value="#{empEdu.school}"/>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Spécialisation" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText class="textWidth"
                                                     value="#{empEdu.specialty}"/>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Année" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText class="textWidth" converter="yearConverter"
                                                     value="#{empEdu.year}"/>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Moyenne" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{empEdu.score}"/> 
                                        <p:outputLabel value=" / " />
                                        <p:inputText style="width: 30px"
                                                     value="#{empEdu.maxScore}"/> 
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Date de début" />
                                    </p:column>
                                    <p:column>
                                        <p:calendar id="start" size="30" locale="fr"
                                                    yearRange="c-70:c+10" navigator="true"
                                                    value="#{empEdu.startDate}"/>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Date de fin" />
                                    </p:column>
                                    <p:column>
                                        <p:calendar id="end" size="30" locale="fr"
                                                    yearRange="c-70:c+10" navigator="true"
                                                    value="#{empEdu.endDate}"/>  
                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                        </h:form>
                        <p />
                        <p:outputLabel value="*" style="color: red; font-size: 11px" />
                        <p:outputLabel value="Champs requis" style="font-size: 11px"/>

                        <f:facet name="footer">
                            <p:commandButton value="Enregistrer" class="topbuttons" 
                                             update=":layout"
                                             action="#{empEdu.editdegreee()}"
                                             actionListener="#{empEdu.controller.unrender()}"/>
                            <p:commandButton value="Annuler" 
                                             actionListener="#{empEdu.controller.unrender}"
                                             update=":layout" immediate="true">
                            </p:commandButton>
                        </f:facet>
                    </p:panel>
                    <h:form>
                        <p:panel header="Ajouter une formation scholaire" 
                                 rendered="#{empEdu.controller.add}">
                            <p:panelGrid style="margin-top: 10px">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Niveau" />
                                        <p:outputLabel value="*" style="color: red; font-size: 11px"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu style="width: 250px" required="true"
                                                         value="#{empEdu.level}" id="levelMenu"
                                                         converter="education">
                                            <f:selectItems value="#{educationManager.levels}" 
                                                           var="level"  itemLabel="#{level.level}"
                                                           itemValue="#{level}" />
                                        </p:selectOneMenu>  
                                    </p:column>
                                    <p:column>
                                        <p:message for="levelMenu" showSummary="true" transient="true" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Etablissement" />
                                        <p:outputLabel value="*" style="color: red; font-size: 11px"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText class="textWidth" required="true"
                                                     value="#{empEdu.school}"/>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Spécialisation" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText class="textWidth"
                                                     value="#{empEdu.specialty}"/>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Année" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText class="textWidth" 
                                                     converter="yearConverter"
                                                     value="#{empEdu.year}"/>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Moyenne" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText 
                                            value="#{empEdu.score}"/> 
                                        <p:outputLabel value=" / " />
                                        <p:inputText style="width: 48px"
                                                     value="#{empEdu.maxScore}"/> 
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Date de début" />
                                    </p:column>
                                    <p:column>
                                        <p:calendar id="start" size="30" locale="fr" 
                                                    yearRange="c-70:c+10" navigator="true"
                                                    value="#{empEdu.startDate}"/>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Date de fin" />
                                    </p:column>
                                    <p:column>
                                        <p:calendar id="end" locale="fr" size="30"
                                                    yearRange="c-70:c+10" 
                                                    navigator="true"
                                                    value="#{empEdu.endDate}"/>  
                                    </p:column>
                                </p:row>

                            </p:panelGrid>

                            <p />
                            <p:outputLabel value="*" style="color: red; font-size: 11px" />
                            <p:outputLabel value="Champs requis" style="font-size: 11px"/>

                            <f:facet name="footer">
                                <p:commandButton value="Enregistrer" class="topbuttons" 
                                                 update=":layout"
                                                 action="#{empEdu.addDegree()}"
                                                 actionListener="#{empEdu.controller.unrender()}"/>
                                <p:commandButton value="Annuler" id="buttonpad"
                                                 actionListener="#{empEdu.controller.unrender}"
                                                 update=":layout" immediate="true">
                                </p:commandButton>
                            </f:facet>
                        </p:panel>
                    </h:form>
                    <p:panel style="height: 10px; border: 0" rendered="#{empEdu.controller.space}"/>
                    <p:panel header="Formations Scholaires">
                        <h:form>
                            <p:commandButton value="Ajouter" class="bottombuttons" 
                                             update=":layout"
                                             action="#{empEdu.clearFields()}"
                                             actionListener="#{empEdu.controller.toggleAddModify}"
                                             rendered="#{empEdu.controller.buttons}"/>
                            <p:commandButton value="Supprimer" update=":layout"
                                             action="#{empEdu.removeDegree()}"
                                             rendered="#{empEdu.controller.buttons}"
                                             style="margin-bottom: 15px"/>

                            <p:panel style="height: 10px; border: 0" rendered="#{empEdu.controller.space}"/>
                            <p:dataTable id="multipleSelectionCheckbox" rows="10" 
                                         resizableColumns="true"    scrollable="false"
                                         paginator="true"  pageLinks="5" rowKey="#{deg.id}"
                                         selection="#{empEdu.selectedDegrees}"
                                         var="deg"  value="#{empEdu.degrees}">
                                <p:column selectionMode="multiple" class="multiplesselectcolwidth" 
                                          rendered="#{empEdu.controller.buttons}"/>
                                <p:column headerText="Niveau" style="text-align: left">
                                    <p:commandLink value="#{deg.degree.level}" update=":layout"
                                                   actionListener="#{empEdu.controller.toggleAddModify}">
                                        <p:ajax listener="#{empEdu.findDegree}"/>
                                        <f:param id="degree" value="#{deg}" />
                                    </p:commandLink>
                                </p:column>
                                <p:column headerText="Année" style="text-align: left">
                                    <h:outputText value="#{empEdu.year}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>


                    <!--Competences-->

                    <p:panel header="Modifier une compétence" 
                             rendered="#{employeeSkillmanager.controller.modify}">
                        <h:form style="margin-top: 10px">
                            <p:panelGrid style="margin-top: 10px">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Compétence" />
                                        <p:outputLabel value="*" style="color: red; font-size: 11px"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu style="width: 250px" required="true"
                                                         converter="skillConverter"
                                                         value="#{employeeSkillmanager.skill}">
                                            <f:selectItems value="#{skillManager.allSkills}"
                                                           var="skill"
                                                           itemLabel="#{skill.name}" itemValue="#{skill}" />
                                        </p:selectOneMenu>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Années d'expérience" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  class="textWidth"
                                                      value="#{employeeSkillmanager.expYears}"/>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Commentaires" />
                                    </p:column>
                                    <p:column>
                                        <p:inputTextarea class="textWidth"
                                                         value="#{employeeSkillmanager.comment}"/>  
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                        <p />
                        <p:outputLabel value="*" style="color: red; font-size: 11px" />
                        <p:outputLabel value="Champs requis" style="font-size: 11px"/>

                        <f:facet name="footer">
                            <p:commandButton value="Enregistrer" class="topbuttons" 
                                             update=":layout"
                                             action="#{employeeSkillmanager.editSkill}"
                                             actionListener="#{employeeSkillmanager.controller.unrender()}"/>
                            <p:commandButton value="Annuler" 
                                             actionListener="#{employeeSkillmanager.controller.unrender}"
                                             update=":layout" immediate="true">
                            </p:commandButton>
                        </f:facet>
                    </p:panel>
                    <h:form >
                        <p:panel header="Ajouter compétences" 
                                 rendered="#{employeeSkillmanager.controller.add}">

                            <p:panelGrid style="margin-top: 10px">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Compétence" />
                                        <p:outputLabel value="*" style="color: red; font-size: 11px"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu style="width: 250px"
                                                         converter="skillConverter"
                                                         value="#{employeeSkillmanager.skill}">
                                            <f:selectItems value="#{skillManager.allSkills}"
                                                           var="skill"
                                                           itemLabel="#{skill.name}" itemValue="#{skill.name}" />
                                        </p:selectOneMenu>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Années d'expérience" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  class="textWidth"
                                                      value="#{employeeSkillmanager.expYears}"/>  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Commentaires" />
                                    </p:column>
                                    <p:column>
                                        <p:inputTextarea class="textWidth"
                                                         value="#{employeeSkillmanager.comment}"/>  
                                    </p:column>
                                </p:row>
                            </p:panelGrid>

                            <p />
                            <p:outputLabel value="*" style="color: red; font-size: 11px" />
                            <p:outputLabel value="Champs requis" style="font-size: 11px"/>

                            <f:facet name="footer">
                                <p:commandButton value="Enregistrer" class="topbuttons" 
                                                 update=":layout"
                                                 action="#{employeeSkillmanager.addSkill}"
                                                 actionListener="#{employeeSkillmanager.controller.unrender()}"/>
                                <p:commandButton value="Annuler" 
                                                 actionListener="#{employeeSkillmanager.controller.unrender}"
                                                 update=":layout" immediate="true">
                                </p:commandButton>
                            </f:facet>
                        </p:panel>
                    </h:form>
                    <p:panel style="height: 10px; border: 0" rendered="#{employeeSkillmanager.controller.space}"/>
                    <p:panel header="Compétences">
                        <h:form>
                            <p:commandButton value="Ajouter" class="bottombuttons" 
                                             update=":layout"
                                             action="#{employeeSkillmanager.clearFields}"
                                             actionListener="#{employeeSkillmanager.controller.toggleAddModify}"
                                             rendered="#{employeeSkillmanager.controller.buttons}"/>
                            <p:commandButton value="Supprimer" update=":layout"
                                             action="#{employeeSkillmanager.removeSkill}"
                                             rendered="#{employeeSkillmanager.controller.buttons}"
                                             style="margin-bottom: 15px"/>

                            <p:panel style="height: 10px; border: 0" rendered="#{employeeSkillmanager.controller.space}"/>
                            <p:dataTable id="multipleSelectionCheckbox" rows="10" 
                                         resizableColumns="true"    scrollable="false"
                                         paginator="true"  pageLinks="5" rowKey="#{skill.workerId}"
                                         selection="#{employeeSkillmanager.selectedSkills}"
                                         var="skill"  value="#{employeeSkillmanager.skills}">
                                <p:column selectionMode="multiple" class="multiplesselectcolwidth" 
                                          rendered="#{employeeSkillmanager.controller.buttons}"/>
                                <p:column headerText="Compétence" style="text-align: left">
                                    <p:commandLink value="#{skill.name}" update=":layout"
                                                   actionListener="#{employeeSkillmanager.controller.toggleAddModify}">
                                        <p:ajax listener="#{employeeSkillmanager.findSkill}"
                                                update="true" />
                                        <f:param id="skill" value="#{skill}" />
                                    </p:commandLink>
                                </p:column>
                                <p:column headerText="Années d'expérience" style="text-align: left">
                                    <h:outputText value="#{skill.expYears}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>

                </p:panel>
            </p:layoutUnit>
        </ui:define>
    </ui:composition>
