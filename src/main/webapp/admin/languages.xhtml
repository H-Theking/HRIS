<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="menu.xhtml">
        <ui:define name="content">
            <h:outputStylesheet name="./css/common.css" />
            <p:layout id="layout">
                <p:layoutUnit position="center" header="Langues">
                    <h:form>
                        <p:commandButton value="Ajouter" class="bottombuttons" 
                                         update=":layout"
                                         action="#{interfaceController.toggle}"
                                         rendered="#{interfaceController.rendered}"/>
                        <p:commandButton value="Supprimer" 
                                         rendered="#{interfaceController.rendered}"
                                         style="margin-bottom: 15px"/>
                    </h:form>
                    <p:dataTable id="multipleSelectionCheckbox" rows="10" resizableColumns="true">
                        <!--<p:column selectionMode="multiple" class="multiplesselectcolwidth" />-->
                        <p:column headerText="Nom" style="text-align: left">
                            <h:outputText value="" />
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>
                <p:layoutUnit position="north" header="Ajouter une langue"
                              rendered="#{interfaceController.notRendered}">
                    <h:form>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Niveau*" />
                            <p:inputText class="textWidth" required="true"/>
                        </p:panelGrid>
                        <p />
                        <p:outputLabel value="*" style="color: red; font-size: 11px" />
                        <p:outputLabel value="Champs requis" style="font-size: 11px"/>
                        <hr />
                       <p:commandButton value="Enregistrer" class="topbuttons" 
                                         update=":layout"
                                         action="#{interfaceController.toggle}"/>
                        <p:commandButton value="Annuler" id="buttonpad"
                                         action="#{interfaceController.toggle}"
                                         update=":layout">
                        </p:commandButton>
                    </h:form>

                </p:layoutUnit>

            </p:layout>
        </ui:define>
    </ui:composition>
</html>
