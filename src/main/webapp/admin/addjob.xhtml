<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="menu.xhtml">
        <ui:define name="content">
            <h:outputStylesheet name="./css/common.css" />
            <p:layout>
                <p:layoutUnit position="center" header="Ajouter un poste">
                    <h:form enctype="multipart/form-data" id="addjob">
                        <p:panelGrid columns="2" columnClasses="uiborder">
                            <h:outputLabel value="Titre du poste*" />
                            <h:inputText class="textWidth" required="true"/> 

                            <h:outputLabel value="Description du poste" />
                            <h:inputTextarea  class="textWidth"/>

                            <h:outputLabel value="Fiche de poste" />
                            <p:fileUpload value="" mode="simple" />

                            <h:outputLabel value="Note" />
                            <h:inputTextarea class="textWidth"/>
                        </p:panelGrid>
                        <p />
                        <h:outputLabel value="*" style="color: red; font-size: 11px" />
                        <h:outputLabel value="Champs requis" style="font-size: 11px"/>
                    </h:form>
                    <!--use ajax to submit the form since the buttons are out of the form-->
                    <f:facet name="footer">
                        <h:commandButton value="Enregistrer" />
                        <h:commandButton value="Annuler" id="buttonpad"/>
                    </f:facet>
                </p:layoutUnit>
            </p:layout>
        </ui:define>
    </ui:composition>
</html>
