<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <style>
            tab{
                padding: 0;

            }
            tabView{
                border: 0;
            }
        </style>
    </h:head>
    <h:body>
        <h:outputStylesheet name="common.css" library="css"/>
        <h:outputScript name="calendar.js" library="javascript" />
        <style>
            

        </style> 
        <p:panel class="bgimage" style="height: 120px; ">
            <p:menubar style="float: right; margin-right: 30px; margin-top: 20px" autoDisplay="false" >
                <p:submenu label="Bienvenue #{connectionManager.userName}" style="border: 0">
                    <p:menuitem value="Deconnection" url="/admin/login.xhtml" />
                </p:submenu>
            </p:menubar>
        </p:panel>

        <p:tabView style="border: 0; margin: 0;padding: 0" id="tabview" >
            <p:tab title="Admin" id="tab1">
                <p:menubar autoDisplay="true" style="margin: 0" id="menubar">
                    <f:ajax event="click"  listener="#{interfaceController.reset}">
                        <p:submenu label="Gestion D'utilisateurs" id="manageusers">
                            <p:menuitem value="Utilisateurs" url="/admin/users.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Emploi" id="job">
                            <p:menuitem value="Titres de postes" url="/admin/jobtitles.xhtml" />
                            <p:menuitem value="Niveaux de paye" url="/admin/paygrade.xhtml" />
                            <p:menuitem value="Statut d'emploi" url="/admin/employmentstatus.xhtml" />
                        </p:submenu>
                        <p:submenu label="Entreprise" id="org">
                            <p:menuitem value="Informations générales" url="/admin/organisation.xhtml" />
                            <p:menuitem value="Sucursales" url="/admin/locations.xhtml" />
                        </p:submenu>
                        <p:submenu label="Qualifications" id="qualifications">
                            <p:menuitem value="Compétences" url="/admin/skills.xhtml" />
                            <p:menuitem value="Formations" url="/admin/education.xhtml" />
                            <p:menuitem value="Langues" url="/admin/languages.xhtml" />
                        </p:submenu>
                        <p:menuitem value="Nationalités" url="/admin/countries.xhtml" />
                    </f:ajax>
                </p:menubar>

            </p:tab>
            <p:tab title="MIP" id="tab2">
                <p:menubar autoDisplay="true" style="margin: 0" >
                    <p:menuitem value="Raisons de résiliation" url="/pim/terminationreasons.xhtml" />
                    <p:menuitem value="Liste des employés" url="/pim/employeelist.xhtml" />
                    <p:menuitem value="Ajouter des employés" url="/pim/addemployee.xhtml" />
                    <p:submenu label="Abscences/Congés" >
                        <p:menuitem value="Abscences" url="/pim/abscence.xhtml" />
                        <p:menuitem value="Congés" url="/pim/leave.xhtml" />
                    </p:submenu>
                </p:menubar>
            </p:tab>
        </p:tabView>
        <ui:insert name="content"></ui:insert>
        <p:panel class="bgimag" style="height: 100px"/>
    </h:body>
</html>
