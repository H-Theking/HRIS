<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
        <style>
            tab{
                padding: 0;
                
            }
            tabView{
                border: 0;
            }
        </style>
    </h:head>
    <h:body>
        <h:outputStylesheet name="common.css" library="css"/>
        <h:outputScript name="calendar.js" library="javascript" />
        <style>
            .ui-tabs .ui-tabs-panel {
                padding: 0px;
            }
            .ui-tabs-panel .ui-widget-content{
                border:0;
                background-color: inherit;
            }
        </style>
        <p:tabView style="border: 0" id="tabview" >
            <p:tab title="Admin" id="tab1">
                <p:menubar autoDisplay="true" style="margin: 0" id="menubar">
                    <f:ajax event="click"  listener="#{interfaceController.reset}">
                        <p:submenu label="Gestion D'utilisateurs" id="manageusers">
                            <p:menuitem value="Utilisateurs" url="/faces/admin/users.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Emploi" id="job">
                            <p:menuitem value="Titres de postes" url="/faces/admin/jobtitles.xhtml" />
                            <p:menuitem value="Niveaux de paye" url="/faces/admin/paygrade.xhtml" />
                            <p:menuitem value="Statut d'emploi" url="/faces/admin/employmentstatus.xhtml" />
                        </p:submenu>
                        <p:submenu label="Entreprise" id="org">
                            <p:menuitem value="Informations générales" url="/faces/admin/organisation.xhtml" />
                            <p:menuitem value="Sucursales" url="/faces/admin/locations.xhtml" />
                        </p:submenu>
                        <p:submenu label="Qualifications" id="qualifications">
                            <p:menuitem value="Compétences" url="/faces/admin/skills.xhtml" />
                            <p:menuitem value="Formations" url="/faces/admin/education.xhtml" />
                            <p:menuitem value="Langues" url="/faces/admin/languages.xhtml" />
                        </p:submenu>
                        <p:menuitem value="Nationalités" url="/faces/admin/countries.xhtml" />
                    </f:ajax>
                </p:menubar>

            </p:tab>
            <p:tab title="MIP" id="tab2">
                <p:menubar autoDisplay="true" style="margin: 0" >
                    <p:menuitem value="Raisons de résiliation" url="/faces/pim/terminationreasons.xhtml" />
                    <p:menuitem value="Liste des employés" url="/faces/pim/employeelist.xhtml" />
                    <p:menuitem value="Ajouter des employés" url="/faces/pim/addemployee.xhtml" />
                </p:menubar>
            </p:tab>
        </p:tabView>
        <ui:insert name="content"></ui:insert>
    </h:body>
</html>
